<!DOCTYPE html>
<html>
<head>
  <title>Gemini AI Chat</title>
  <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    .sidebar {
    width: 250px;
    height: 100vh;
    background-color: #accaf6;
    color: black;
    padding: 20px;
    position: fixed;
    left: 0;
    top: 0;
}

.sidebar a {
    display: block;
    color: black;
    padding: 10px 0;
}

.sidebar a:hover {
    background-color: #696973;
    border-radius: 25px;
    padding: 4px;
    color: rgb(193, 193, 255);
}
    .surrounding{
        padding: 20px;
        border-radius: 24px;
        background-color: #aec1ff;
    }
    #chat-container {
      width: 500px;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: scroll;
      background: white;
    }
    #input-container {
      width: 500px;
      margin: 0 auto;
      display: flex;
    }
    #user-input {
      flex: 1;
      padding: 5px;
    }
    #send-button {
      padding: 5px 10px;
    }
    .user-message {
      text-align: right;
      margin-bottom: 5px;
      color: rgb(0, 0, 0);
      word-wrap: break-word;
    }
    .bot-message {
      text-align: left;
      margin-bottom: 5px;
      color: rgb(0, 0, 0);
      word-wrap: break-word;
    }
  </style>
</head>
<body>

    <div class="sidebar">
        <h2>Welcome User</h2>
        <a href="trackProgress.html">Follow goals</a>
        <a href="socialMedia.html">Chill Chat</a>
        <a href="mainChatbot.html">Chill-Bot</a>
        <a href="index.html">Logout</a>

    </div>  

<body>
<div id="surrounding">
  <div id="chat-container"></div>
  <div id="input-container">
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-button">Send</button>
  </div>
</div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    async function generateResponse() {
      const userPrompt = userInput.value;
      if (!userPrompt.trim()) {
        appendBotMessage("How was your day?");
        return;
      }

      appendUserMessage(userPrompt);
      appendBotMessage("...");

      try {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=AIzaSyDh_bVec1upreE6yiuF0cPFeUTs8CoOfpo`;

        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [{ parts: [{ text: userPrompt }] }]
          })
        });

        const data = await response.json();
        const botResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response received.";
        updateLastBotMessage(botResponse);
      } catch (error) {
        updateLastBotMessage("Error generating response. Please try again.");
        console.error(error);
      }
      userInput.value = "";
    }

    function appendUserMessage(message) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("user-message");
      messageElement.textContent = message;
      chatContainer.appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function appendBotMessage(message) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("bot-message");
      messageElement.textContent = message;
      chatContainer.appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function updateLastBotMessage(message) {
      const botMessages = chatContainer.getElementsByClassName("bot-message");
      if (botMessages.length > 0) {
        botMessages[botMessages.length - 1].textContent = message;
      }
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    sendButton.addEventListener("click", generateResponse);
    userInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        generateResponse();
      }
    });
  </script>
</body>
</html>
